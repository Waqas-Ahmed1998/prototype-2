<body>

  <div class=" tw-relative  tw-mx-auto tw-items-center tw-mt-6 md:tw-mt-14 lg:tw-mt-4   tw-overflow-x-hidden ">

        <!-- option-border  -->
        <div class="tw-border tw-border-orange-300 tw-relative tw-w-full ">
          <!-- config option  -->
          <button
            class="tw-items-center tw-py-1 tw-absolute tw-bottom-[100%]  tw-right-0 tw-text-white tw-bg-orange-300  tw-flex tw-justify-end tw-px-2 tw-rounded-t-md">
            <span class="material-icons text-white">
              settings
            </span>

          <p
            class="  tw-text-center tw-mb-3 tw-px-1 tw-text-base md:tw-text-4xl tw-font-bold tw-text-[#2d2d2d] tw-ml-1   subheading w-fit  ">
            This is the subheadline above the main headline</p>

        </div>
        <!-- option-border  -->
        <div class="tw-border tw-border-orange-300 tw-relative tw-w-full ">

          <!-- config option  -->
          <button
            class="tw-items-center tw-py-1 tw-absolute tw-bottom-[100%]  tw-right-0 tw-text-white tw-bg-orange-300  tw-flex tw-justify-end tw-px-2 tw-rounded-t-md">
            <span class="material-icons text-white">
              settings
            </span>
          </button>

          <h2
            class="tw-text-2xl md:tw-text-6xl md:tw-leading-[1.2] tw-text-[#ab0303]  tw-mb-4 tw-text-center  heading  tw-font-bold">

            !

        </div>

        <!-- option-border  -->
        <div class="tw-border tw-border-orange-300 tw-relative tw-w-full ">

          <!-- option button  -->

            class="tw-items-center tw-py-1 tw-absolute tw-bottom-[100%]  tw-right-0 tw-text-white tw-bg-orange-300  tw-flex tw-justify-end tw-px-2 tw-rounded-t-md">
            <span class="material-icons text-white">
              settings
            </span>
          </button>


          <p class=" tw-text-sm md:tw-text-4xl     call  tw-text-[#2d2d2d] ">
            Call To Action Statement Goes Here!</p>



        </div>
      </div>

      <div id="video" class=" tw-group tw-p-1 tw-mt-2 tw-border-gray-500 tw-w-full tw-text-center tw-mb-1  ">

        <iframe class="tw-hidden tw-aspect-video md:tw-aspect-auto tw-w-full md:tw-h-[480px] md:tw-w-[85%] tw-mx-auto "

          allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen="allowfullscreen"
          mozallowfullscreen="mozallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
          oallowfullscreen="oallowfullscreen" msallowfullscreen="msallowfullscreen" id="" wmode="opaque"></iframe>

      </div>

      <form action="" class=" tw-flex tw-flex-col tw-w-full  tw-mb-2  tw-font-semibold tw-items-center">

        <input type="email" placeholder="Your Email Address Here ..."
          class=" tw-mb-2 tw-rounded-md md:tw-w-[80%] tw-w-[95%]  tw-border-2 tw-border-gray-300 active:tw-outline-none focus:tw-outline-none  tw-shadow-lg  tw-px-4 tw-py-3 ">
        <button
          class="tw-cursor-pointer tw-bg-[#6ABF3A] hover:tw-bg-[#729b5a] tw-text-white tw-border-8 tw-border-transparent  tw-font-bold  tw-text-center tw-rounded-md  tw-py-3 md:tw-max-w-[30rem] md:tw-text-5xl   tw-w-[90%]   tw-block  tw-transition-all hover:tw-bg-gradient-to-l  tw-ease-in-out tw-text-2xl ">

      <div

        <!-- options border -->
        <div class="tw-border tw-border-orange-300 tw-relative tw-w-full ">

          <!-- config button  -->
          <button
            class="tw-items-center tw-py-1 tw-absolute tw-bottom-[100%]  tw-right-0 tw-text-white tw-bg-orange-300  tw-flex tw-justify-end tw-px-2 tw-rounded-t-md">
            <span class="material-icons text-white">
              settings
            </span>

          <p class=" tw-align-baseline tw-text-sm md:tw-text-base disclaimer tw-font-bold tw-text-[#2d2d2d] ">We respect
            your
            privacy,

            email
            address will
            never be
